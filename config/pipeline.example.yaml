io:
  type: csv
  path: data/tickets_jira.csv  # change to your input CSV
  text_field: description      # column containing the feedback text
  id_field: null
  output_path: data/output/categorized.csv
  add_timestamp_column: false            # add a UTC ISO-8601 column
  timestamp_column_name: processed_at    # name of the timestamp column
  append_timestamp_to_output_path: false # e.g., categorized_20250101-120000.csv
  timestamp_format: "%Y%m%d-%H%M%S"      # used for filename suffix

llm:
  mode: null           # uses env LLM_MODE (api|local)
  model: null          # uses env LLM_MODEL
  base_url: null       # uses env OPENAI_BASE_URL
  api_key_env: OPENAI_API_KEY

embedding:
  provider: local
  local_model: paraphrase-multilingual-MiniLM-L12-v2
  openai_model: null

clustering:
  category_threshold: 0.2
  subcategory_threshold: 0.2

batch_size: 1
limit: 5  # set to an integer (e.g., 10) to process only first N rows

field_names:
  category: Category
  subcategory: Sub Category
  sentiment: Sentiment
