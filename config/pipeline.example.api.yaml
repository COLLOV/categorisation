io:
  type: csv
  path: data/exemple-data/tickets_jira.csv  # change to your input CSV
  text_field: description      # column containing the feedback text
  id_field: null
  # Option B (recommandé pour ta demande): dossier de sortie + sous-dossier horodaté
  output_dir: data/output
  output_basename: categorized.csv
  timestamp_subdir: true                # crée un sous-dossier horodaté
  add_timestamp_column: true            # ajoute une colonne ISO-UTC
  timestamp_column_name: processed_at
  append_timestamp_to_output_path: false # on utilise le sous-dossier, pas le suffixe
  timestamp_format: "%Y%m%d-%H%M%S"
  write_summary: true
  summary_path: null                    # dérivé dans le même sous-dossier
  summary_basename: summary.json

llm:
  mode: null           # uses env LLM_MODE (api|local)
  model: null          # uses env LLM_MODEL
  base_url: null       # uses env OPENAI_BASE_URL
  api_key_env: OPENAI_API_KEY

embedding:
  provider: openai
  local_model: paraphrase-multilingual-MiniLM-L12-v2
  openai_model: text-embedding-3-small

clustering:
  category_threshold: 0.2
  subcategory_threshold: 0.2

batch_size: 1
limit: 3  # default: all rows; set to an integer (e.g., 1000) for quick runs
workers: 2   # conservative parallelism for API

field_names:
  category: Category
  subcategory: Sub Category
  sentiment: Sentiment
  keywords: Keywords
  # Désactivé par défaut: ne pas ajouter de colonne "Keywords Text"
  keywords_text: null
