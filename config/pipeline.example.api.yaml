io:
  type: csv
  path: data/tickets_jira.csv  # change to your input CSV
  text_field: description      # column containing the feedback text
  id_field: null
  output_path: data/output/categorized.csv
  add_timestamp_column: true             # example: enable timestamp column
  timestamp_column_name: processed_at
  append_timestamp_to_output_path: true  # example: enable timestamped filename
  timestamp_format: "%Y%m%d-%H%M%S"
  write_summary: true
  summary_path: data/output/categorized_summary.json

llm:
  mode: null           # uses env LLM_MODE (api|local)
  model: null          # uses env LLM_MODEL
  base_url: null       # uses env OPENAI_BASE_URL
  api_key_env: OPENAI_API_KEY

embedding:
  provider: openai
  local_model: paraphrase-multilingual-MiniLM-L12-v2
  openai_model: text-embedding-3-small

clustering:
  category_threshold: 0.2
  subcategory_threshold: 0.2

batch_size: 1
limit: 100  # set to an integer (e.g., 10) to process only first N rows
workers: 4   # example: small parallelism for API

field_names:
  category: Category
  subcategory: Sub Category
  sentiment: Sentiment
